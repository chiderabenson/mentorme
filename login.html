<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="boot5/css/bootstrap.min.css">
    <title>Log-in</title>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-md shadow">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="img/Logo.png" alt="" width="150px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mentornav"><span
                    class="fa fa-bars"></span></button>

            <div class="collapse navbar-collapse justify-content-end" id="mentornav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">Find a Mentor &nbsp;&nbsp; <span class="fa fa-chevron-down"></span></a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">For Business &nbsp;&nbsp; <span class="fa fa-chevron-down"></span></a>
                    </li>
                    <li class="nav-item">
                        <a href="booksession.html" class="nav-link">Book a Session</a>
                    </li>
                    <li class="nav-item">
                        <a href="getstarted.html" class="nav-link">Get Started</a>
                    </li>
                    <li class="nav-item p-0">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- The Log-in Page -->
    <section class="loginpage">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 loginpagecol1 d-none d-md-block">
                    <a href="index.html">
                        <img src="img/mentorme logo.png" class="" width="250px" alt="MentorMeLogo">
                    </a>
                </div>

                <!-- The Second Col Section -->
                <div class="col-md-9 loginpagecol2">
                    <div class="div1"></div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="contents shadow">
                                <!-- The Form Section -->
                                <form>
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="index.html" class="policy">Home</a>
                                            </li>
                                            <li class="breadcrumb-item"><a href="signup.html" class="policy">Sign up</a>
                                            </li>
                                            <li class="breadcrumb-item active" aria-current="page">Log-in</li>
                                        </ol>
                                    </nav>

                                    <h1 class="mb-5">Login</h1>
                                    <p class="text-muted">ACCOUNT TYPE</p>
                                    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">

                                    <button type="button" class="mentee me-2">MENTEE</button>
                                    <button type="button" class="mentee1">MENTOR</button>

                                    <div class="my-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control inpt1" id="exampleInputEmail1" required
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                            else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control inpt2" required
                                            id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Accept Terms and
                                            Conditions</label>
                                        <a href="signup.html" class="dont policy">Don't have an Account? Sign up</a>
                                    </div>
                                    <button type="submit" class="mentor mt-3">Submit</button>
                                </form>
                                <!-- End of the Form Section -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of the Login Section -->
</body>
<script src="boot5/js/all.js"></script>
<script src="boot5/js/bootstrap.bundle.min.js"></script>

</html>
