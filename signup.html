    <!-- The Log-in Page -->
    <section class="signuppage">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 signuppagecol1 d-none d-md-block">
                    <a href="index.html">
                        <img src="img/mentorme logo.png" class="" width="250px" alt="MentorMeLogo">
                    </a>
                </div>

                <!-- The Second Col Section -->
                <div class="col-md-9 signuppagecol2">
                    <div class="div1"></div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="contents shadow">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="index.html" class="policy">Home</a>
                                        </li>

                                    </ol>
                                </nav>

                                <h2 class="mb-5">Sign Up</h2>

                                <!-- The Form Sect. -->
                                <form class="row g-3 mt-4">
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="fname">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lname">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputAddress" class="form-label">Email</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping">
                                                <span class="fa fa-envelope"></span>
                                            </span>
                                            <input type="text" class="form-control" placeholder="enter email"
                                                aria-label="Username" aria-describedby="addon-wrapping" id="email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputAddress" class="form-label">Select Account Type</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping">
                                                <span class="fa fa-user"></span>
                                            </span>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>MENTEE'S ACCOUNT</option>
                                                <option value="1">MENTOR'S ACCOUNT</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="password" class="form-label">Create Password</label>
                                        <input type="password"  required class="form-control" id="password">
                                    </div>
                                    <div class="col-12">
                                        <label for="password" class="form-label">Confirm Password</label>
                                        <input type="password" required class="form-control" id="conpassword">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="check">
                                        <label class="form-check-label" for="exampleCheck1">Accept Terms and
                                            Conditions</label>
                                        <a href="" class=" policy">Haven't Read? Read Now!</a>
                                    </div>
                                </form>

                                <div id="message"> </div>
                                <!-- End Of The Form Sect. -->
                                <button id="submit" class="mentor1 mt-3">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="boot5/js/all.js"></script>

<script>
    // function validateform(){
    //     alert('cool')
    // }

    let btn = document.getElementById('submit')
    btn.addEventListener('click', validateForm)

    // // Jquery
    // let btn2 = $('#submit')
    // btn2.click(validateForm)


    function validateForm(){
        // let fname = $('#fname').val()
        let fname = document.getElementById('fname').value 
        let iname = document.getElementById('lname').value 
        let email = document.getElementById('email').value 
        let password = document.getElementById('password').value
        let conpassword = document.getElementById('conpassword').value
        let msg = document.getElementById('message')

        btn.innerHTML = 'processing'
        btn.disabled = true


        if(fname == '' || fname == null || lname == '' || lname == null || password == '' || password == null || password == null || conpassword == '' || conpassword == null || email == '' || email == null) {
            msg.innerHTML = 'All fields are required'
            msg.style.color = 'red'
            btn.innerHTML = 'submit'

            btn.disabled = false
            return false
        }

        if(password.length < 8){
            msg.innerHTML = 'Password should be 8 charater long'
            msg.style.color = 'red'
            btn.innerHTML = 'submit'

            btn.disabled = false
            return false
        }

        if(password != conpassword){
            msg.innerHTML = 'Password mixmatch'
            msg.style.color = 'red'
            btn.innerHTML = 'submit'

            btn.disabled = false
            return false
        }
        window.location.href = 'dashboard.html'
    }

    

    // Hide and show password
    let psw = document.querySelector('#password')
    $('#show').click(function(){
        if(psw.getAttribute('type') === 'password'){
            psw.setAttribute('type', 'text')
        }
        else{
            psw.setAttribute('type', 'password')
        }
    }
    )
</script>
